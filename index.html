<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hourNine" class="time-block container">
        <div class="row">
          <h3 class="hour">9 AM</h3>
          <textarea id="hourNineText"></textarea>
          <button class="saveBtn" id="buttonNine">
            <img src="./assets/images/save.png" alt="hardDisk" height="40px">
          </button>
        </div>
      </div>

      <div id="hourTen" class="time-block container">
        <div class="row">
          <h3 class="hour">10 AM</h3>
          <textarea id="hourTenText"></textarea>
          <button class="saveBtn" id="buttonTen">
            <img src="./assets/images/save.png" alt="hardDisk" height="40px">
          </button>
        </div>
      </div>

      <div id="hourEleven" class="time-block container">
        <div class="row">
          <h3 class="hour">11 AM</h3>
          <textarea id="hourElevenText"></textarea>
          <button class="saveBtn" id="buttonEleven">
            <img src="./assets/images/save.png" alt="hardDisk" height="40px">
          </button>
        </div>
      </div>

      <div id="hourTwelve" class="time-block container">
        <div class="row">
          <h3 class="hour">12 PM</h3>
          <textarea id="hourTwelveText"></textarea>
          <button class="saveBtn" id="buttonTwelve">
            <img src="./assets/images/save.png" alt="hardDisk" height="40px">
          </button>
        </div>
      </div>

      <div id="hourThirteen" class="time-block container">
        <div class="row">
          <h3 class="hour">1 PM</h3>
          <textarea id="hourThirteenText"></textarea>
          <button class="saveBtn" id="buttonThirteen">
            <img src="./assets/images/save.png" alt="hardDisk" height="40px">
          </button>
        </div>
      </div>

      <div id="hourFourteen" class="time-block container">
        <div class="row">
          <h3 class="hour">2 PM</h3>
          <textarea id="hourFourteenText"></textarea>
          <button class="saveBtn" id="buttonFourteen">
            <img src="./assets/images/save.png" alt="hardDisk" height="40px">
          </button>
        </div>
      </div>

      <div id="hourFifteen" class="time-block container">
        <div class="row">
          <h3 class="hour">3 PM</h3>
          <textarea id="hourFifteenText"></textarea>
          <button class="saveBtn" id="buttonFifteen">
            <img src="./assets/images/save.png" alt="hardDisk" height="40px">
          </button>
        </div>
      </div>

      <div id="hourSixteen" class="time-block container">
        <div class="row">
          <h3 class="hour">4 PM</h3>
          <textarea id="hourSixteenText"></textarea>
          <button class="saveBtn" id="buttonSixteen">
            <img src="./assets/images/save.png" alt="hardDisk" height="40px">
          </button>
        </div>
      </div>


      <div id="hourSeventeen" class="time-block container">
        <div class="row">
          <h3 class="hour">5 PM</h3>
          <textarea id="hourSeventeenText"></textarea>
          <button class="saveBtn" id="buttonSeventeen">
            <img src="./assets/images/save.png" alt="hardDisk" height="40px">
          </button>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
